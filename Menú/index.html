<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>my own menu</title>
        <link rel="stylesheet" href="Style.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-visual-studio'></i>
                <div class="logo_name">Panter</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
            <ul>
                <li class="li">
                    <i class='bx bx-search-alt' id="search"></i>
                    <input type="text" placeholder="Buscar.">
                </li>
                <li class="li">
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                </li>
                <li class="li">
                <a href="#">
                    <i class='bx bx-user-pin' ></i>
                    <span class="links_name">Usuario</span>
                </a>
                </li>
                <li class="li">
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Mensajeria</span>
                </a>
                </li>
                <li class="li">
                <a href="#">
                    <i class='bx bx-pie-chart' ></i>
                    <span class="links_name">Analisis</span>
                </a>
                </li>
                <li class="li">
                <a href="#">
                    <i class='bx bxs-file' ></i>
                    <span class="links_name">Carpeta</span>
                </a>
                </li>
                <li class="li">
                <a href="#">
                    <i class='bx bx-cart' ></i>
                    <span class="links_name">Carro</span>
                </a>
                </li>
                <li class="li">
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="links_name">Guardar</span>
                </a>
                </li>
                <li class="li">
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="links_name">Configuración</span>
                </a>
                </li>
            </ul>
           <div class="profile_content">
               <div class="profile">
                    <div class="profile_details">
                        <img src="img/panter.jpg" alt="">
                        <div class="name_job">
                            <div class="name">José Miguel</div>
                            <div class="job">Analista Programador</div>
                        </div>
                    </div>
                    <i class='bx bxs-log-out' id="log_out"></i>
               </div>
           </div>
    </div>
    <div class="home_content">
        <div class="text">Contenido</div>
    </div>
</body>
</html>
