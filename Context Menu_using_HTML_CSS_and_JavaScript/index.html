<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Context Menu using HTML, CSS and JavaScript</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" oncontextmenu="return showContextMenu(event)">
      <h2>Right Click Here!</h2>
    </div>
    <div id="pulse"></div>
    <div id="contextMenu">
      <ul>
        <li>
          <i class="fa fa-folder-open-o" aria-hidden="true"></i>
          <div class="name">Open</div>
        </li>
        <li class="disabled">
          <i></i>
          <div class="name">Open in new tab</div>
        </li>
        <div class="break"></div>
        <li>
          <i class="fa fa-scissors" aria-hidden="true"></i>
          <div class="name">Cut</div>
        </li>
        <li>
          <i class="fa fa-clone" aria-hidden="true"></i>
          <div class="name">Copy</div>
        </li>
        <li>
          <i class="fa fa-clipboard" aria-hidden="true"></i>
          <div class="name">Paste</div>
        </li>
        <div class="break"></div>
        <li>
          <i class="fa fa-refresh" aria-hidden="true"></i>
          <div class="name">Reload</div>
        </li>
        <li>
          <i class="fa fa-paint-brush" aria-hidden="true"></i>
          <div class="name">Print</div>
        </li>
        <div class="break"></div>
        <li class="share">
          <div class="name">Share</div>
          <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-google-plus"></i>
            <i class="fa fa-pinterest"></i>
          </div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
